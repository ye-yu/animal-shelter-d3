<!DOCTYPE html>
<meta charset="utf-8">

<!-- stylesheet -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous">
<link rel="stylesheet"
      href="../css/master.css">

<style media="screen">
.border-top-thick {
   border-top: solid gray 2px;
 }

.border-bottom-thick {
   border-bottom: solid gray 2px;
 }
</style>

<!-- body -->
<body "my-5 vis-body">
  <div class="container-fluid" id="where-do-they-come-from" style = "margin-top : 30px">
    <div class="mx-auto px-2 py-2 h2 vis-title text-center text-capitalize text-dark title-border"
         style="width:60%">
         How long do they live?
         <div class="h6 mt-3 vis-body">
           Boxplot that illustrates the life expectancy of Animals grouped in
           their respective order
           <br>
           <a href="https://bloomington.in.gov/animal-shelter"
           target="_blank">
           Animal Care & Control, Bloomington, Indiana
           </a>
         </div>
    </div>
  </div>
</div>
  <div class="container-fluid" id = "boxplot" class = 'col-lg-12' style = "width : 80%; height:600px;" >
</body>

<!-- javascript -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="../js/index.js"></script>
<script>
  d3.json("boxplot_data.json").then(data => {
    var y0 = data[0]['values'];
    var y1 = data[1]['values'];
    var y2 = data[2]['values'];
    var y3 = data[3]['values'];
    var y4 = data[4]['values'];
    var y5 = data[5]['values'];

    var trace1 = {
      y: y0,
      type: 'box',
      name: 'Carnivora'
    };

    var trace2 = {
      y: y1,
      type: 'box',
      name: 'Lagomorpha'
    };

    var trace3 = {
      y: y2,
      type: 'box',
      name: 'Rodentia'
    };

    var trace4 = {
      y: y3,
      type: 'box',
      name: 'Galiformes'
    };

    var trace5 = {
      y: y4,
      type: 'box',
      name: 'Squamata'
    };

    var trace6 = {
      y: y4,
      type: 'box',
      name: 'Artiodactyla'
    };

    var data = [trace1, trace2, trace3, trace4, trace5, trace6];
    var config = {responsive: true}
    var layout = {
    showlegend : false,
    title: {
      text:'Boxplot of Animal Age Distribution',
      font: {
        family: 'Courier New, monospace',
        size: 24
      },
      xref: 'paper',
      x: 0.05,
    },
    xaxis: {
      title: {
        text: 'Animal Order',
        font: {
          family: 'Courier New, monospace',
          size: 18,
          color: '#7f7f7f'
        }
      },
    },
    yaxis: {
      title: {
        text: 'Age Distribution',
        font: {
          family: 'Courier New, monospace',
          size: 18,
          color: '#7f7f7f'
        },
        tickfont : 'Courier New, monospace',
        ticksize : 25
      }
    }
  };

    Plotly.newPlot('boxplot', data, layout,config);
  })

</script>
