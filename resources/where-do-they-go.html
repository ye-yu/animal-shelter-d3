<!DOCTYPE html>
<meta charset="utf-8">

<!-- stylesheet -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous">
<link rel="stylesheet"
      href="../css/master.css">

<style media="screen">
</style>

<!-- body -->
<body class="my-5 vis-body">
  <div class="container-fluid" id="where-do-they-go">
    <div class="mx-auto px-2 py-2 h2 vis-title text-center text-capitalize text-dark title-border"
         style="width:60%">
      Where do they go?
      <div class="h6 mt-3 vis-body">
        Linked parallel chart of the animals movement until their final adoption state in
        <br>
        <a href="https://bloomington.in.gov/animal-shelter"
        target="_blank">
          Animal Care & Control, Bloomington, Indiana
        </a>
      </div>
    </div>
  </div>
  <div class="container mt-3">
    <div class="row flex-lg-row flex-column-reverse">
      <div class="col" id="wdtg-container">
        <svg id="wdtg-graph">
        </svg>
      </div>
    </div>
    <div class="row">
      <div class="col-9 pt-3" id="wdtg-heatmap-legend-container">
        <div class="vis-body font-weight-bold py-1 text-center h6">
          Heatmap Legend
        </div>
        <svg id="wdtg-heatmap-legend">
        </svg>
      </div>
      <div class="col-3 pt-3" id="wdtg-line-size-legend-container">
        <div class="vis-body font-weight-bold py-1 text-center h6">
          Line Size Legend
        </div>
        <svg id="wdtg-line-size-legend">
        </svg>
      </div>
    </div>
    <div class="row mt-2 py-3 border-top-thick border-bottom-thick">
      <div class="col text-center" id="wdtg-description">
      </div>
    </div>
  </div>
</body>

<!-- javascript -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"

			  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="../js/index.js"></script>

"use strict";
window.onload=whereDoTheyGo;
</script>
