<!DOCTYPE html>
<meta charset="utf-8">

<!-- stylesheet -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous">

      href="../css/master.css">

<style media="screen">
  .title-border {
    border-top: solid gray 3px;
    border-bottom: solid gray 3px;
  }
</style>
<!-- body -->
<body>
  <div class="container-fluid mt-5">
    <div class="mx-auto px-2 py-2 h3 vis-title text-center text-capitalize text-dark title-border"
         style="width:60%">
      Where do they come from?
    </div>
    <div class="text-center vis-body align-middle mt-3">
      View by:
      <div class="btn-group ml-1 btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary btn-sm active">
          <input type="radio" name="view-by" id="view-count" autocomplete="off" checked>
          Count
        </label>
        <label class="btn btn-secondary btn-sm">
          <input type="radio" name="view-by" id="view-percentage" autocomplete="off">
          Percentage
        </label>
      </div>
    </div>
  </div>
</body>
